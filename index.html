<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <title>Typing Speed Tester</title>
  </head>
  <body>
    <h1 class="text-center pt-4 text-danger "><div class="measure">Measure Your Typing Speed</div></h1>
    <div class="container">
    <div class="row">	
    <div class="para mt-5 text-dark" ><p class="mt-5 "></p>
    </div>
	</div>
    </div>
    <div class="container">

    <form>
    <div class="form-group text-center mt-5  text-danger">
      <label >Type Your Text Here:</label>
      <textarea class="form-control paraarea" rows="10" ></textarea>
    </div>
    </form>
    <div class="text-center">
    	<button type="button" class="btn btn-success" id="sta">Start</button>
    	<button type="button" class="btn btn-danger" id="sto">Stop</button>
    </div>
    <div class="time  text-center mt-3 text-danger" id="cd">TIME REMANING - 3:0</div>
    </div>
   





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   <script type="text/javascript" src="index.js"></script>
  </body>
</html>
